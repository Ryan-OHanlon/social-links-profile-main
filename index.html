<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- styles moved to styles.css -->
</head>
<body>
  <!--Box to contain all elements-->
  <main>
    <!--Profile section of picture, name, location, and quote-->
    <div class="profile">
      <picture>
        <source srcset="assets/images/avatar-jessica.jpeg">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
      </picture>
      <h2>
        Jessica Randall
      </h2>
      <p id="location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    <!--Social link buttons-->
    <button class="social">
        GitHub
    </button>
    <button class="social">
      Frontend Mentor
    </button>
    <button class="social">
      LinkedIn
    </button>
    <button class="social">
      Twitter
    </button>
    <button class="social">
      Instagram
    </button>
  </main>
  <!--Links to FrontEnd Mentor and Github Repository-->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ryan-OHanlon/social-links-profile-main" target="_blank">Ryan O'Hanlon</a>.
    </div>
  </footer>
</body>
</html>
